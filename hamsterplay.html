<script>

  function changeStyle1(){
    let widthbar = document.getElementById("bar1").offsetWidth;
    if(widthbar >= 150){
      console.log(widthbar)
      score1.innerHTML = "I'm Satisfied!"
      return;}
      else{document.getElementById('bar1').style.width = widthbar+10+'px';
    }}

  function changeStyle2(){
    var widthbar = document.getElementById("bar2").offsetWidth;
    if(widthbar >= 150){
      console.log(widthbar)
      score2.innerHTML = "I'm Satisfied!"
      return;}
      else{document.getElementById('bar2').style.width = widthbar+10+'px';
    }}

  function changeStyle3(){
    var widthbar = document.getElementById("bar3").offsetWidth;
    if(widthbar >= 150){
      console.log(widthbar)
      score3.innerHTML = "I'm Satisfied!"
      return;}
      else{document.getElementById('bar3').style.width = widthbar+10+'px';
    }}

  function changeStyle(){
    var widthbar = document.getElementById("bar1").offsetWidth;
    var widthbar = document.getElementById("bar2").offsetWidth;
    var widthbar = document.getElementById("bar3").offsetWidth;
    document.getElementById('bar1').style.width = 10+'px';
    document.getElementById('bar2').style.width = 10+'px';
    document.getElementById('bar3').style.width = 10+'px';
    score1.innerHTML = "Feed Me!"
    score2.innerHTML = "Pet Me!"
    score3.innerHTML = "Do Not Disturb Me!"
  }

  function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
